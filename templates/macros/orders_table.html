{% macro orders_table(orders) %}
{% if orders %}
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">編號</th>
        <th scope="col">總額</th>
        <th scope="col">狀態</th>
        <th scope="col">付款</th>
        <th scope="col">運送</th>
        <th scope="col">更新日期</th>
    </tr>
    </thead>
    <tbody>
    {% for item in orders %}
    <tr>
        <th scope="row">{{ item.order_id }}</th>
        <td>{{ item.amount }}</td>
        <td>{{ item.order_status }}</td>
        <td>{{ item.payment_status }}</td>
        <td>{{ item.shipping_status }}</td>
        <td>{{ item.update_time }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
    <h3>查無訂單</h3>
{% endif %}
{% endmacro %}
